<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.9.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.9.0/css/fontawesome.css'>
    <link rel="stylesheet" href="http://localhost:3000/signin.css">
    <script src="https://kit.fontawesome.com/e96e2deb4c.js" crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="container">
        <div class="screen">
            <img src="http://localhost:3000/images/chaticon.png" id="icon">
            <div class="screen__content">
                <form action="" method="post" class="logininfo" enctype="multipart/form-data">
                    <div class="login__field">
                        <i class="login__icon fa-sharp fa-solid fa-keyboard"></i>
                        <input type="text" id="fname" name="fname" class="login__input" placeholder="First Name:"><br>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa-sharp fa-solid fa-keyboard"></i>
                        <input type="text" id="lname" name="lname" class="login__input" placeholder="Last name:"><br>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-phone"></i>
                        <input type="text" id="mnumber" name="mnumber" class="login__input"
                            placeholder="Phone Number:"><br>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" name="password"
                            placeholder="Password"><br>
                    </div>
                    <label for="">upload profile picture</label>
                    <input type="file" id ="profile" name="profile" class="pic">
                    
                    <button type="submit" class="button login__submit"><span class="button__text">Submit</span>
                        <i class="button__icon fas fa-chevron-right"></i></button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
